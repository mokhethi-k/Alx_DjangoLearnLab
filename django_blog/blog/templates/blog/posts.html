{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>{{post.title}}</li>
        {% empty %}
            <h3>No post are available yet</h3>
        {% endfor %}

    </ul>
{% endblock %}
