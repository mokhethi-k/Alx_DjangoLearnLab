{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h2>Search results for "{{ query }}"</h2>
    {% for post in posts %}
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}

{% endblock %}
